<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ATM Simulator</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-theme.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .container {
            width: 500px;
            clear: both;
        }

        .container input {
            width: 100%;
            clear: both;
        }
        body {
            text-align:center;
            background-color:#FFFFFF;
            font-family:Verdana, Arial, Helvetica, sans-serif;
        }

    </style>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">ATM Simulator</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1 style="color: black; font-weight: bold;"> View Balance</h1>
        <div class="btn-group">
            <button><a th:href="@{/menu}" style="color: white;">Menu</a></button>&nbsp;&nbsp;
            <button><a th:href="@{/}" style="color: white;">Exit</a></button>
        </div>
    </div>

    <div class="container">
        <form  action="#" th:action="@{/changepin}"  method="post">
            <label for="old-password">Old PIN</label>
            <input name="old" type="password" class="form-control" id="old-password">
            <label for="new-password">New PIN</label>
            <input name="new" type="password" class="form-control" id="new-password" width="100%">
            <label for="re-password">New PIN Confirm</label>
            <input name="confirm" type="password" class="form-control" id="re-password" width="100%">
            <input type="button" name="submit" class="btn btn-success" value="Submit">
        </form>
    </div>

</main>
</body>
</html>
